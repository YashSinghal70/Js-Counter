<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="counter-main">
<!-- Year -->
<div class="counter-1">
<div class="icon-count">
<i class="fa-solid fa-handshake"></i>

</div>
<div class="project-count1">
    <span class="count-num3">0</span> <span> +</span>
</div>

<div class="project-name1">
   Years of Trust
</div>

</div>
<!-- Customers -->
<div class="counter-1">
<div class="icon-count">
<i class="fa-solid fa-face-smile"></i>
</div>

<div class="project-count1">
    <span class="count-num2">0</span> <span> +</span>
</div>

<div class="project-name1">
   Happy Customers
</div>

</div>
<!-- Awards -->
<div class="counter-1">
<div class="icon-count">
<i class="fa-solid fa-trophy"></i>
</div>

<div class="project-count1">
    <span class="count-num4">0</span> <span > +</span>
</div>

<div class="project-name1">
 Awards Won
</div>

</div>
<!-- Devices -->
<div class="counter-1">
<div class="icon-count">
<i class="fas fa-truck"></i>

</div>

<div class="project-count1">
    <span class="count-num1">0</span> <span >M +</span>
</div>

<div class="project-name1">
   Devices Delivered 
</div>

</div>

</div>


<script src="script.js">



</script>



</body>
</html>
